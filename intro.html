<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>

    <style>
        /* internal styling */
      div {
        color: green;
        font-size: 18px;
      }

      h1 {
        color: red;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="intro.css"/>
  </head>
  <body>
    <!-- internal styling -->
    <h1>This is a heading</h1>
    <div>This is a paragraph with internal styling.</div>
    <!-- inline stying -->
    <p style="color: blue; font-size: 16px">
      This is a paragraph with inline styling.
    </p>
    <!-- External Styling -->
    <h3>with This is a heading with External styling</h3>
  </body>
</html>
